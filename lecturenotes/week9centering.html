<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 9 - Centering</title>
        <style>
            p {text-align: center;
            border: 1px dotted lightcoral;}
            .margincentering {
                border: 1px dashed blueviolet;
                margin: 0 auto;
                width: 40%;
            }
            .flexcentering {
                /* Prefered method */
                border: 1px solid lawngreen;
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <p>This is how to center inline text</p>
        <div class="margincentering">Traditional way to block centers.</div>
        <div class="flexcentering">This is a flexbox hack for centering.</div>
    </body>
</html>
