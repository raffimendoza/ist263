<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function firstFunction(){
            alert('Hello World');
        }
        function secondFunction(){
            alert('This is a mouseover event')
        }
    </script>
</head>
<body>
    <h1 onmouseover="secondFunction();">JavaScript</h1>
    <p>We are learning JavaScript</p>
    <p><a href="http://amazon.com" onclick="firstFunction();">Amazon</a></p>
</body>
</html>
