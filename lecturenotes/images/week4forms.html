<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Forms</title>
    </head>
    <body>
        <h1>Takeout Form</h1>
        <form action="" method="post">
            <label for="fullname" First Name>Enter Name:</label>
            <input type="text" name="fullname" id="fullname" placeholder="John Smith">
            <br>
            <label for="orderitem" First Name>Order Item:</label>
            <input type="text" name="orderitem" id="orderitem">
            <br>
            <label for="specialrequests">Special Requests:</label><br>
            <textarea name="specialrequests" id="specialrequests"></textarea><br>

            <p>How do you want to pay?</p>
            <label for="instores">pay in stores</label>
            <input type="radio" id="instores" name="howpay"> 
            <label for="">pay online</label>
            <input type="radio" id="online" name="howpay"> <br>

            <p>Add condiments???</p>
            <label for="bbq">BBQ Sauce</label>
            <input type="checkbox" id="bbq" name="bbq">
            <label for="ketchup">Ketchup</label>
            <input type="checkbox" id="ketchup" name="ketchup"><br>

            <label for="pickup">Pickup Time</label>
            <select name="pickup" id="pickup">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
            </select><br>
            <input type="submit" value="send order">
        </form>
    </body>
</html>
