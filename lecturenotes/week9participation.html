<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 9 - Participation</title>
    <style>
        .row1 {
            display: flex;
            justify-content: space-between; /* Always call on the same container as flex ^ */
            margin-top: 10px;
            border: solid black;
        }

        .inner1, .inner2, .inner3{
            display: flex;
        }

        .inner1 div, .inner2 div , .inner3 div{
            padding: 20px;
            border: solid black;
        }
    </style>
</head>
<body>
    <div class="row1">
        <div class="inner1">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="inner2">
            <div>3</div>
        </div>
        <div class="inner3">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>
</body>
</html>
